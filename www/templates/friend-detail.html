<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{post.title}}" cache-view="false">
  <a-scene>
    <a-assets timeout="10000">
      <img id="pic" crossorigin="anonymous" src="/media/{{url}}">
      <a-asset-item id="cat" src="img/cat.dae" />
    </a-assets>
    <a-sky src="#pic"></a-sky>
<!--     <a-box color="#6173F4" width="4" height="10" depth="2"
       position="-20 -10 0" rotation="0 0 45" scale="2 0.5 3">
    </a-box> -->
    <a-entity
      text="text: {{post.title}} by {{post.User.username}}"
      position="0 3 -6"
      material="color: #FFF; shader: flat"
      rotation="0 0 0">
    </a-entity>
    <a-collada-model scale=".75 .75 .75" src="#cat" position="0 0 -5" rotation="0 -15 0">
      <a-animation dur="5000" attribute="rotation" to="0 345 0" repeat="indefinite"></a-animation>
    </a-collada-model>
  </a-scene>
</ion-view>
