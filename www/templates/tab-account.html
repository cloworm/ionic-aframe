<ion-view title="Account" cache-view="false">
  <ion-content class="padding">
    <p>Welcome back, {{user.email}}</p>
    <a class="button" href="#/tab/friend/profile/{{user.id}}">Go To My Profile</a>
    <h1>Account</h1>
    <h4 class="notification" ng-if="!user.username">Please create a username below</h4>
    <form>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" ng-model="user.email" placeholder="{{user.email}}" ng-disabled="user.email">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Username</span>
          <input type="text" ng-model="user.username" placeholder="{{user.username}}">
        </label>
      </div>

      <h2>Select Your Avatar</h2>
      <ion-radio ng-model="user.animation" value="cat">Cat</ion-radio>
      <ion-radio ng-model="user.animation" value="robot">Robot</ion-radio>

      <button class="button button-block" ng-click="updateUser(user)">Submit</button>
      <h5 ng-if="updated">Account Updated</h5>
    </form>
    <a
      ng-click="logout()"
      class="button button-block button-light">
      <span>Logout</span>
    </a>
  </ion-content>
</ion-view>
