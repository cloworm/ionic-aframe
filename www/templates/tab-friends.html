<ion-view title="VR Feed">
  <ion-content>
    <div class="padding">
      <div class="list card" ng-repeat="friend in friends">

        <div class="item item-avatar">
          <img ng-src="{{friend.User.avatar}}">
          <h2>{{friend.title}} by {{friend.User.username}}</h2>
          <p>{{friend.createdAt | date : mediumDate}}</p>
        </div>

        <div class="item item-body">
          <a href="#/tab/friend/{{friend.id}}">
            <img class="full-image" ng-src="{{friend.url}}">
          </a>
          <p>
            {{friend.description}}
          </p>
          <p>
            <a href="#" ng-click="toggleLike(friend.id, 1)" class="subdued">{{friend.likes.length}}
              <i ng-show="friend.liked" class="icon ion-ios-heart"></i>
              <i ng-hide="friend.liked" class="ion ion-ios-heart-outline"></i>
            </a>
            <a href="#" class="subdued">5 Comments</a>
          </p>
        </div>

      </div>
    </div>

  </ion-content>
</ion-view>
