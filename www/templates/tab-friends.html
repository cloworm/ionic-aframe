<ion-view title="VR Feed">
  <ion-nav-buttons side="right">
    <button class="button icon ion-camera" ng-click="doSomething()"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="padding">
      <div class="list card" ng-repeat="friend in friends">

        <div class="item item-avatar">
          <img src="{{friend.User.avatar}}">
          <h2>{{friend.title}} by {{friend.User.username}}</h2>
          <p>{{friend.createdAt}}</p>
        </div>

        <div class="item item-body">
          <a href="#/tab/friend/{{friend.id}}">
            <img class="full-image" src="{{friend.url}}">
          </a>
          <p>
            {{friend.description}}
          </p>
          <p>
            <a href="#" ng-click="toggleLike(friend.id, 1)" class="subdued">1
              <i ng-show="liked" class="icon ion-ios-heart"></i>
              <i ng-hide="liked" class="ion ion-ios-heart-outline"></i>
            </a>
            <a href="#" class="subdued">5 Comments</a>
          </p>
        </div>

      </div>
    </div>

  </ion-content>
</ion-view>
