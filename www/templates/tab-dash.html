<ion-view title="Dashboard" class="dashboard">
  <ion-content>
    <div class="padding">
      <div ng-show="user">
        Welcome back, {{user.email}}
        <a
          ng-click="logout()"
          class="button button-block">
          <span>Logout</span>
        </a>
      </div>

      <div ng-hide="user">
        Welcome to VR Gram!
        <a
          href="/auth/google"
          class="button button-block">
          <span>Sign in with Google</span>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
